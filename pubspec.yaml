name: fluxon_app
description: "FluxonApp â€” Phone-to-phone BLE mesh networking for group location sharing, chat, and emergency alerts."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # BLE scanning, connecting (central role)
  flutter_blue_plus: ^1.35.2

  # BLE advertising, GATT server (peripheral role)
  ble_peripheral: ^2.4.0

  # Cryptography (libsodium bindings)
  sodium_libs: ^2.2.1

  # Map display for location feature
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # GPS access
  geolocator: ^13.0.2

  # Encrypted local storage for keys/identity
  flutter_secure_storage: ^9.2.4

  # State management
  flutter_riverpod: ^2.6.1

  # Runtime permission requests (location for BLE scanning on Android)
  permission_handler: ^11.3.0

  # Compression
  archive: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
